{% extends 'root.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 m-b-30">

            <form method="POST" action="{% url 'add_administrator' %}">
              {% csrf_token %}
              <h2 class="text-muted">Add Administrator</h2><br />
              <!-- {{ form|crispy}} -->

               <div class="row g-3 align-items-center">
                {% for field in form %}
                  <div class="col-3">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {{ field.errors }}<br />
                  </div>
                  {% endfor %}
              </div><br />

              <button type="submit" class="btn btn-secondary">Add Administrator</button>
            </form><br/>
            <a href="{% url 'administrators' %}"><button class="btn btn-secondary">Cancel</button></a>
        </div>
    </div>
</div>
{% endblock content %}
